openapi: 3.0.0
info:
  title: Expandable Field Test API
  version: 1.0.0
  description: API to test the x-expandable vendor extension functionality
paths:
  /customers:
    get:
      summary: Get customers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /customers/{id}:
    get:
      summary: Get customer by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: string
          description: Customer ID
        name:
          type: string
          description: Customer name
        email:
          type: string
          format: email
          description: Customer email
        account:
          type: string
          description: Account reference that can be expanded
          x-expandable: Account
        subscription:
          type: string
          x-expandable: Subscription
        defaultPaymentMethod:
          type: string
          description: Payment method that can be expanded
          x-expandable: PaymentMethod
        metadata:
          type: object
          description: Key-value metadata
    Account:
      type: object
      properties:
        id:
          type: string
        balance:
          type: number
          format: double
        currency:
          type: string
    Subscription:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        plan:
          type: string
          x-expandable: Plan
    Plan:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        amount:
          type: number
    PaymentMethod:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        last4:
          type: string 